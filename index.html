<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lesson_03</title>
</head>
<body>

<!-- target attr of the form is "_blank" -->
	<form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" target="_blank">

<!-- hidden type -->
		<input type="hidden" name="author" value="Ignat">

<!-- text type, attr: autocomplete, required, autofocus -->
		<p>
			<label>Surname
				<br>
				<input type="text" name="surname" required="required" autofocus="autofocus" autocomplete="off">
			</label>
		</p>

<!-- password type -->
		<p>
			<label>Password
				<br>
				<input type="password" name="password">
			</label>
		</p>

<!-- email type, attr multiple -->
		<p>
			<label>Email
				<br>
				<input type="email" name="email" multiple="multiple">
			</label>
		</p>

<!-- number type, attr: maxlength, min, max -->
		<p>
			<label>number
				<br>
				<input type="number" name="id_number" style="width: 13em" min="0" max="999999">
			</label>
		</p>

<!-- checkbox type, fieldset element, attr: checked, value -->
    <fieldset>
      <legend>Favorite item</legend>

      <label>
          <input type="checkbox" name="item" value="item1"> item1
      </label>
      <label>
          <input type="checkbox" name="item" value="item2"> item2
      </label>
      <label>
          <input type="checkbox" name="item3" value="item3" checked="checked"> item3
      </label>

      <!-- color type -->
      <p>
        <label>
          <input type="color" name="color" value="#ff0000">
        </label> color
      </p>
    </fieldset>

<!-- textarea element, attr: cols, rows, minlength, placeholder -->
		<p>
			<label for="comment">Comment:
				<br>
				<textarea id="comment" cols="30" rows="4" name="comment" minlength="30" placeholder="Make comment"></textarea>
			</label>
		</p>

<!-- radio type -->
		<p>Sex
			<br>
			<label>
				<input type="radio" name="sex" value="male"> Male
			</label>
			<label>
				<input type="radio" name="sex" value="female"> Female
			</label>
		</p>

<!-- range type, attr min, max, step -->
    <p>Growth
      <div>
        <label>
          <input type="range" name="growth" min="0" max="2.5" step="0.1">
        </label>
      </div>    
    </p>

<!-- date type -->
    <p> 
      <label>Date
        <br>
        <input type="date" name="date" >
      </label>
    </p>

<!-- time type -->
    <p>
      <label>Time
        <br>
        <input type="time" name="time" >
      </label>
    </p>

<!-- select element, disabled -->
		<p>
      <label for="select">Command:</label>
			<br>
			<select id="select" name="command" list="commands">
        <option value="start" disabled="disabled">start</option>
        <option value="stop" selected="selected">stop</option>
        <option value="finish">finish</option>
			</select>
		</p>

		<input type="submit" >
	</form>
</body>
</html>
